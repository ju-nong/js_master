<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chrome</title>
</head>
<body>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <h2 id="clock">
        <span>00:00</span>
    </h2>
    <div id="flexBox">
        <form id="login-form" class="hidden item">
            <input required maxlength="15" type="text" placeholder="What is your name?" class="formItem">
            <button class="formItem">Log In</button>
        </form>
        <h1 id="greeting" class="hidden item"></h1>
        <form id="todo-form" class="item">
            <input type="text" required placeholder="Write and Press Enter" class="formItem">
        </form>
        <ul id="todo-list" class="item">
            <li>To Do List</li>
        </ul>
        <div id="quote" class="item">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
